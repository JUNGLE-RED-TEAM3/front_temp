<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <button id="go_to_video">go_to_video</button>
    <img id="live_video" style="display: none;" src="{{ url_for('video_feed') }}" />
    <script>
         // Get the button element
         var btn = document.getElementById("go_to_video");
         var live_video = document.getElementById("live_video");
        // Attach a click event handler
        btn.onclick = function() {
            // Show live video when button is clicked
            live_video.style.display = "block";
        };
    </script>
  </body>
</html>
